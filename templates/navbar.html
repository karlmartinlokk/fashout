<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("user_search_input");
        const searchDropdown = document.getElementById("user_search_dropdown");
        const resultsList = document.getElementById("user_results_list");
    
        function fetchUsers(query) {
            fetch(`/search-users/?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    resultsList.innerHTML = "";
    
                    if (data.users.length > 0) {
                        searchDropdown.style.display = "block";
    
                        data.users.forEach(user => {
                            const li = document.createElement("li");
                            li.classList.add("dropdown_user");
    
                            const img = document.createElement("img");

                            // creates a class for profile image to style in css
                            img.classList.add("dropdown_profile_image");
                            img.src = user.profile_image_url;
    
                            // creates username span element
                            const username = document.createElement("span");
                            username.textContent = user.username;
                            username.classList.add("dropdown_username");
    
                            li.appendChild(img);
                            li.appendChild(username);
    
                            // wrap list item in link
                            const a = document.createElement("a");
                            a.href = `/profile/${user.username}/`; // redirect to profile
                            a.appendChild(li);
                            resultsList.appendChild(a);
                        });
                    } else {
                        searchDropdown.style.display = "none";
                    }
                });
        }
    
        // Listen to input changes in the search bar
        searchInput.addEventListener("input", function (e) {
            const query = e.target.value;
            if (query.length > 0) {
                fetchUsers(query);
            } else {
                searchDropdown.style.display = "none";
            }
        });
    
        // Hide the dropdown when clicking outside the search area
        document.addEventListener("click", function (e) {
            if (!searchInput.contains(e.target)) {
                searchDropdown.style.display = "none";
            }
        });
    });
    
</script>
